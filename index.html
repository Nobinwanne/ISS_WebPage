<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>We love Space</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <link rel="stylesheet" href="./styles/main.css">
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="./scripts/map.js" defer></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="./scripts/load-images.js" type="module"></script>
</body>
</head>
<body>
    <header>
        <h1 class="header__title">We Love Space üõ∞Ô∏è</h1>
    </header>
    <section class="hero">
        <p class="hero__text">ü™ê This page is for space enthusiasts üî≠, you can find the ISS üõ∞Ô∏è current location on the map and more! ü™ê</p>
    </section>
    <section class="main">
        <div class="map">
            <h2 class="map__title">International Space Station Tracker</h2>
            <div id = "map"></div>
        </div>
    
        <div class="iss-images">
            <h2 class="iss-images__title">Images</h2>
            <div class="images__carousel">
                <div class="images__gallery"></div>
            </div>
        </div>
        
        <div class="facts">
            <ul class="space-facts"> 
                <h2>Facts</h2>
            </ul>
            <button 
            class="space-facts__button"> 
            NEW RANDOM FACT
            </button>
        
        </div>

        <div class="chat">
            <h2 class="chat__title">Contribute Your Space Wisdom </h2>
            <div class="chat__container">
                <div class="chat__wrapper">
                    <div class="chat__photo-container">
                        <div class="chat__photo-wrapper" >
                            <img class="chat__photo" src="./assets/360_F_519325685_Wy96q7w50hNTxNjTUYyQbkQnSmHIQxjv.jpg" alt="astronaut photo">
                        </div>
                    </div> 
                    <div class="chat__form-wrapper">
                        <form class="chat__form" id="chat__form">
                            <div class="chat__name-wrapper" >
                                <label class="chat__label" for="name">NAME</label>
                                <input class="chat__text" type="text" id="name" name="name" placeholder="Enter your name" required>
                            </div>
                            <div class="chat__comment-wrapper">
                                <label class="chat__label" for="comment">FACT</label>
                                <textarea class="chat__text chat__text--special" id="comment" name="comment" placeholder="Add a new comment" required></textarea>
                            </div>
                            <div class="chat__button-wrapper">
                                <button class="chat__button" type="submit">SHARE</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <!-- Element for JS -->
            <ul class="chat__list" id="chat__list"></ul> 
            <!-- -->
        </div>
    </section>

    <script src="./scripts/facts.js"> </script>
    <script src="./scripts/form.js"></script> 
</html>
